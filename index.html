<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Hola Fime</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.1 0.5/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <!-- Header -->
    <header class="bg-fime-green text-white py-2">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center gap-2">
                    <img src="img/logito.png" class="img-fluid" alt="Logo Fime" style="max-height: 40px;">
                    <h1 class="h4 mb-0">Hola Fime</h1>
                </div>
                <nav class="d-flex align-items-center">
                    <a href="index.html" class="nav-link text-white px-2">Inicio</a>
                    <a href="perfil.html" class="nav-link text-white px-2">Mi Perfil</a>
                    <a href="favoritos.html" class="nav-link text-white">Favoritos</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main -->
    <div class="container mt-4">
        <!-- Creacion de publicaciones -->
        <div class="card p-3 shadow-sm mb-4">
            <h3 class="card-title mb-3">Crear publicación</h3>
            <textarea class="form-control mb-2" id="nuevaPublicacion" placeholder="¿En qué piensas?..."
                rows="3"></textarea>
            <button class="btn btn-success w-100" id="btnPublicar">Publicar</button>
        </div>

        <!-- Publicaciones recientes -->
        <div class="card shadow-sm p-4 mb-4">
            <!-- Persona de publicación -->
            <div class="d-flex align-items-center mb-3">
                <!-- foto de perfil -->
                <img src="img/profilepic.png" alt="UserProfilePicture" class="rounded-circle me-3"
                    style="width: 40px; height: 40px; object-fit: cover;">
                <div class="flex-grow-1">
                    <h6 class="mb-0">Publicado por: Rodolfo Leija #1822271</h6>
                    <span class="text-muted">Fecha: Hace un día</span>
                </div>

                <!-- Configuración de publicación propia-->
                <div class="dropdown" id="actionsMenu" style="display: none;">
                    <i class="fas fa-ellipsis-v actions-menu" data-bs-toggle="dropdown" style="cursor: pointer;"></i>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="publicaciones.html">Editar</a></li>
                        <li><a class="dropdown-item text-danger" href="#">Eliminar</a></li>
                    </ul>
                </div>
            </div>

            <!-- Content de la publicacion -->
            <p>Este es un comentario de prueba en la publicación.</p>

            <!-- Interacciones -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <button class="btn btn-outline-primary me-2">
                        <i class="fas fa-thumbs-up"></i> Me gusta <span class="badge bg-secondary">10</span>
                    </button>
                    <button class="btn btn-outline-secondary">
                        <i class="fas fa-comment"></i>Comentar
                    </button>
                </div>
            </div>

            <!-- Seccion de comentarios -->
            <div class="comment-section">
                <!-- Ejemplo de un comentario existente -->
                <div class="d-flex align-items-start mb-2">
                    <img src="img/people1.jpg" class="rounded-circle me-2" style="width: 32px; height: 32px; object-fit: cover;"
                        alt="ProfilePicturePerson">
                    <div class="bg-light p-2 rounded w-100">
                        <strong>Usuario Ejemplo</strong>
                        <p class="mb-0">Na loco, que buen ejemplo</p>
                    </div>
                </div>
            </div>
            <!-- Área para escribir un comentario -->
            <div class="d-flex align-items-center mt-2">
                <img src="img/profilepic.png" alt="UserProfilePicture" class="rounded-circle me-2"
                    style="width: 32px; height: 32px; object-fit: cover;">
                <textarea class="form-control flex-grow-1" rows="1" placeholder="Escribe un comentario..." style="resize: none;"></textarea>
                <button class="btn btn-success ms-2">Enviar</button>
            </div>
        </div>

        <!-- JS y Bootstrap -->
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
