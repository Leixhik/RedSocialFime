<body class="bg-light">
    <!-- Header -->
    <header class="bg-fime-green text-white py-2">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center gap-2">
                    <a href="index.html" class="navbar-brand">
                        <img src="img/logito.png" alt="Logo" height="30">

                    <a href="index.html" class="navbar-brand">

                    </a>
                </div>
                <nav class="d-flex align-items-center">

            </div>
        </div>

    <div class="container mt-4">
        <!-- Creación de publicaciones -->
        <div class="card p-3 shadow-sm mb-4">
            <h3 class="card-title mb-3">Crear publicación</h3>
            <textarea class="form-control mb-2" id="nuevaPublicacion" placeholder="¿En qué piensas?..."
                rows="3"></textarea>
            <button class="btn btn-success w-100" id="btnPublicar">Publicar</button>
        </div>

        <!-- Contenedor para publicaciones dinámicas -->
        <div id="posts-container"></div>
    </div>
